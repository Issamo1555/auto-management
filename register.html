<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - AutoManager</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">

    <link rel="stylesheet" href="css/main.css?v=1.5">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .register-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 420px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .register-header h1 {
            color: var(--text-primary);
            margin: 0 0 10px 0;
            font-size: 1.8rem;
        }

        .register-header p {
            color: var(--text-secondary);
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.85rem;
        }

        .strength-weak {
            color: #ef4444;
        }

        .strength-medium {
            color: #f59e0b;
        }

        .strength-strong {
            color: #10b981;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">ðŸš—</div>
            <h1>AutoManager</h1>
            <p>CrÃ©ez votre compte</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="displayName">Nom complet</label>
                <input type="text" id="displayName" name="displayName" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="votre@email.com">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="new-password"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                <div class="password-strength" id="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button type="submit" class="btn-register" id="btn-register">
                S'inscrire
            </button>
        </form>

        <div class="form-footer">
            <p>DÃ©jÃ  un compte ? <a href="login.html">Se connecter</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth-service.js"></script>

    <script>
        const form = document.getElementById('register-form');
        const btnRegister = document.getElementById('btn-register');
        const alertBox = document.getElementById('alert');
        const passwordInput = document.getElementById('password');
        const strengthIndicator = document.getElementById('password-strength');

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strength = checkPasswordStrength(password);

            strengthIndicator.textContent = strength.text;
            strengthIndicator.className = `password-strength ${strength.class}`;
        });

        function checkPasswordStrength(password) {
            if (password.length < 6) {
                return { text: 'Trop court (min. 6 caractÃ¨res)', class: 'strength-weak' };
            }

            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^a-zA-Z\d]/.test(password)) score++;

            if (score <= 1) return { text: 'Faible', class: 'strength-weak' };
            if (score <= 2) return { text: 'Moyen', class: 'strength-medium' };
            return { text: 'Fort', class: 'strength-strong' };
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Le mot de passe doit contenir au moins 6 caractÃ¨res', 'error');
                return;
            }

            // Disable button
            btnRegister.disabled = true;
            btnRegister.textContent = 'Inscription...';

            // Attempt registration
            const result = await window.AuthService.register(email, password, displayName);

            if (result.success) {
                showAlert('Compte crÃ©Ã© avec succÃ¨s ! Redirection...', 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showAlert(result.error, 'error');
                btnRegister.disabled = false;
                btnRegister.textContent = 'S\'inscrire';
            }
        });

        // Show alert
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        }

        // Check if already logged in
        window.AuthService.onAuthStateChange((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
